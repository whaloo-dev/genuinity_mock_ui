<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Code</title>
    <style>
        /* @media print {
            body {
                width: 200px; 
                height : 200px;
            }
        } */
    </style>
</head>
<body>
    <img id="content" src="" alt="export">
    <script>
        (function() {
            img_url = window.location.hash.substring(1); 
            document.getElementById("content").setAttribute("src", img_url);
            window.print();
        })();
    </script>
</body>
</html>
